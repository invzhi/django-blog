<div class="card">
  <div class="list-group list-group-flush">
    <a class="list-group-item card-list-title">Tag</a>
    {% if current_tags %}
      <a href="{% url 'articles:list' %}" class="list-group-item list-group-item-action justify-content-between">
        All<span class="badge badge-default badge-pill">{{ article_count }}</span>
      </a>
    {% else %}
      <a href="#" class="list-group-item list-group-item-action justify-content-between active">
        All<span class="badge badge-default badge-pill">{{ article_count }}</span>
      </a>
    {% endif %}

    {% for tag in tags %}
      {% if tag in current_tags %}
        <a href="#" class="list-group-item list-group-item-action justify-content-between active">
          {{ tag }}<span class="badge badge-default badge-pill">{{ tag.article_set.count }}</span>
        </a>
      {% else %}
        <a href="{{ tag.get_absolute_url }}"
           class="list-group-item list-group-item-action justify-content-between">
          {{ tag }}<span class="badge badge-default badge-pill">{{ tag.article_set.count }}</span>
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
